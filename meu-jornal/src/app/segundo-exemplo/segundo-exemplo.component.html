<div class="col-md-12">
  <div class="jumbotron">

    <hr class="my-4">
    <label for="sobrenome">Qual o seu sobrenome?</label>
    <input [ngModel]="sobrenome" 
    (ngModelChange)="sobrenome = $event"

    type="text" id="sobrenome">
    <p>Meu sobrenome Ã© {{ sobrenome }}</p>
  </div>
