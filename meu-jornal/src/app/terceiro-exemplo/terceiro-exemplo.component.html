<div class="col-md-12">
  <div class="jumbotron">
    <h1 class="display-4">Terceiro Exemplo</h1>
    <p class="lead">Two Way Binding (Bananas in the box)</p>
    <hr class="my-4">
    <label for="idade">
      Qual é a sua idade?</label>
    <input [(ngModel)]="idade" 
    class="form-control form-control-lg" 
    type="number" id="idade">
    <p>Minha idade é {{ idade }}</p>
  </div>
</div>
